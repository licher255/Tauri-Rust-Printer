<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirPrinter</title>
  </head>

  <body class="min-h-screen bg-base-200">
    <div class="container mx-auto px-4 py-8">
      <!-- Header -->
      <div class="navbar bg-base-100 rounded-box shadow-lg mb-8">
        <div class="flex-1">
          <span class="text-2xl font-bold text-primary">üñ®Ô∏è AirPrinter</span>
        </div>
        <div class="flex-none">
          <select id="lang-select" class="select select-bordered select-sm">
            <option value="en">English</option>
            <option value="zh">‰∏≠Êñá</option>
          </select>
        </div>
      </div>

      <!-- Main Content -->
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body items-center text-center">
          <h1 class="card-title text-4xl font-bold mb-4" data-i18n="welcome">
            Welcome to AirPrinter
          </h1>
          
          <p class="text-lg text-base-content/70 mb-8" data-i18n="description">
            Share your USB printer to AirPrint
          </p>

          <!-- Status Badge -->
          <div class="flex items-center gap-2 mb-8">
            <span class="text-sm font-medium" data-i18n="status">Status</span>
            <div class="badge badge-success gap-2">
              <span class="w-2 h-2 bg-white rounded-full animate-pulse"></span>
              <span data-i18n="ready">Ready</span>
            </div>
          </div>

          <!-- Hello World from Rust -->
          <div class="alert alert-info shadow-lg max-w-md">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <div>
                <h3 class="font-bold">Rust Backend</h3>
                <div class="text-sm" id="rust-result">Loading...</div>
              </div>
            </div>
          </div>

          <!-- Action Button -->
          <div class="card-actions mt-8">
            <button class="btn btn-primary" onclick="alert('Hello World! Next step: Printer discovery')">
              Test Button
            </button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="mt-8 text-center text-sm text-base-content/50">
        <p>AirPrinter v0.1.0 ‚Ä¢ Built with Tauri + DaisyUI</p>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
